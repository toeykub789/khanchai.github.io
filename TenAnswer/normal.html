<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    
</head>

<body onload="answerDisplay ()">
    <div class="container">
        <div class="normal-mode">Normal Mode</div>
        <div class="round">
            <p> <span class="display-round" id="rounds"> </span> / 10</p>
            <p id="hint">1-99</p>
        </div>
        <input id="input-normal"  class="input-number" type="number" min="1" max="99" class="input-number" oninput="limitInputLength(this, 2)" placeholder="Youre number">
        <div class="display-number">
            <div class="display-row-1">
                <div class="one" id="number1"></div>
                <div class="one" id="number2"></div>
            </div>
            <div class="display-row-2">
                <div class="two" id="number3"></div>
                <div class="two" id="number4"></div>
            </div>
        </div>
        <div class="popup-youwin" id="popup_youwin">
            <div class="win">
                Youwin
            </div>
            <div onclick="close_popup();" class="newgame">
                <a href="./index.html">New GAME</a>
            </div>
        </div>
        <div class="popup-youlost" id="popup_youlost">
            <div class="lost">
                youlost <br>
                ;(
            </div>
            <div onclick="close_popup();" class="newgamelost" id="popup_youlost">
                <a href="./index.html">New GAME</a>
            </div>
        </div>
        <button onclick="checknormal();" type="button" class="btn-check">Check</button>
    </div>
</body>

</html>
<script src="./logic.js">
    
</script>
